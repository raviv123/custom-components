<input type="number" [formControl]="control" [readonly]="readonly" [placeholder]="placeholder"
  (input)="validateInput($event)" (keypress)="restrict($event)" [value]="displayValue" [class.hideArrows]="hideArrows"
  [attr.maxlength]="maxLength" [attr.min]="min" [attr.max]="max" />

<app-error-message [control]="control" [validation]="{ messages: errorMessages, errors: control.errors }">
</app-error-message>
