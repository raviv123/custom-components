<input type="password" [formControl]="control" [readonly]="readonly" [placeholder]="placeholder"
    (input)="validateInput($event)" (keypress)="restrict($event)" (keydown.space)="$event.preventDefault()"
    (paste)="disablePaste($event)" [maxlength]="maxLength" />


<app-error-message [control]="control" [showMultipleErrors]="true"  [validation]="{ messages: errorMessages, errors: control.errors }">
</app-error-message>
