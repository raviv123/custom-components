<div class="sideBar">
    @for(widgetId of widgetIds; track $index){
        <button (click)="removeItem(widgetId)">Remove {{widgetId}}</button>
    }
</div>

<gridster [options]="options">
    @for(item of dashboard; track $index){
    <gridster-item [item]="item">
        <div class="widget-content">
                      {{item['data']|json}}
        </div>
    </gridster-item>
    }
</gridster>
