<gridster [options]="options">
    @for(item of dashboard; track $index){
        <gridster-item [item]="item">
            <div class="widget-content">
                {{item['data']|json}}
                <button (click)="removeItem(item)">Remove</button>
        </div>
    </gridster-item>
    }
</gridster>
<button (click)="addItem()">Add Item</button>
