<div class="otp-container">
  @for( item of otpArray; track $index){
  <mat-form-field>
    <input matInput #otpInput type="text" maxlength="1" (input)="onInput($event, $index)"
      (paste)="handlePaste($event, $index)" (keydown)="onKeyDown($event, $index)"
      (keypress)="restrictToNumbers($event)" />
  </mat-form-field>
  @if(hyphen===true && $index === 2 ){
  <span class="otp-hyphen">-</span>
  }
  }
</div>
