<mat-form-field appearance="outline" class="custom-dropdown">
    <mat-label>{{ label }}</mat-label>
      <mat-select [formControl]="control" [multiple]="multiple">
        @for (option of options; track option.value) {
          <mat-option [value]="option.value">
            {{ option.label }}
          </mat-option>
        }
      </mat-select>
