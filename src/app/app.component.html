<app-timer [duration]="120" (timerEnd)="onTimerEnd()">
  <ng-template let-time="remainingTime" let-formatted="formattedTime" let-reset="reset">
    @if (time > 0) {
      Resend OTP in <strong>{{ formatted }}</strong>.
    } @else {
      <button (click)="reset()">Resend OTP</button>
    }
  </ng-template>
</app-timer>
